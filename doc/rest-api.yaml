    Batch:
        properties:
            config:
                $ref: '#/definitions/BatchConfig'
            constraints:
                description: Set of constraints to apply to the batch. For each instance, the last constraint in the list that matches will be applied.
                items:
                    $ref: '#/definitions/BatchConstraint'
                type: array
                x-go-name: Constraints
            defaults:
                $ref: '#/definitions/BatchDefaults'
            include_expression:
                description: |-
                    A Expression used to select instances to add to this batch
                    Language reference: https://expr-lang.org/docs/language-definition
                example: location matches "^foobar/.*"
                type: string
                x-go-name: IncludeExpression
            migration_windows:
                description: Set of migration window timings.
                items:
                    $ref: '#/definitions/MigrationWindow'
                type: array
                x-go-name: MigrationWindows
            name:
                description: A human-friendly name for this batch
                example: MyBatch
                type: string
                x-go-name: Name
            start_date:
                description: Time in UTC when the batch was started.
                example: "2025-01-01 01:00:00"
                format: date-time
                type: string
                x-go-name: StartDate
            status:
                $ref: '#/definitions/BatchStatusType'
